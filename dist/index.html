<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.99ca2063.css">
    <script src="/index.3b06b0f7.js" defer=""></script>
    <title>MovieBud</title>
</head>
<body>
    <header>
        <img id="logo" src="/logo.f0c67fd0.png" alt="Logo">

        <div class="stats-container">
            <div class="num-movies">
                <h3>Movies watched</h3>
                <p>0</p>
            </div>

            <div class="watch-time">
                <h3>Total watch time <br> (minutes)</h3>
                <p>0</p>
            </div>
        </div>
    </header>

    <!-- <div class="form-button">
        <button>Add a movie</button>
    </div> -->

    <div class="form">
        <h2>Add a movie</h2>
        <form>
            <div class="input-container">
                <label class="input-title">
                    Title
                    <input type="text" name="title" required="">
                </label>
                
                <label class="input-rating">
                    Rating
                    <input type="number" name="rating" required="">
                </label>
            </div>
            

            <div class="form-button-container">
                <button type="button" class="cancel-button">Cancel</button>
                <button class="add-button">Add</button>
            </div>
            
        </form>
    </div>
    
    
    <main>
        <h2>Movies previously watched</h2>
        <div class="watched-movies"></div>
    </main>
</body>
</html>
