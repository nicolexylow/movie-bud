<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <script type="module" src="script.js"></script>
    <title>MovieBud</title>
</head>
<body>
    <!-- MAIN PAGE -->
    <section id="main-page" data-page-content class="active">
        <header>
            <img id="logo" src="../assets/logo.png" alt="Logo">
    
            <div class="stats-container">
                <div class="num-movies">
                    <h3>Movies watched</h3>
                    <p>0</p>
                </div>
    
                <div class="watch-time">
                    <h3>Total watch time <br> (minutes)</h3>
                    <p>0</p>
                </div>
            </div>
        </header>
    
        <!-- <div class="form-button">
            <button>Add a movie</button>
        </div> -->
    
        <div class="form">
            <h2>Add a movie</h2>
            <form>
                <div class="input-container">
                    <label class="input-title">
                        Title
                        <input type="text" name="title" required>
                    </label>
                    
                    <label class="input-rating">
                        Rating
                        <input type="number" name="rating" required>
                    </label>
                </div>
    
                <div class="form-button-container">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button class="add-button">Add</button>
                </div>
            </form>
        </div>
        
        
        <main>
            <h2>Movies previously watched</h2>
            <div class="watched-movies"></div>
        </main>
    </section>
    
    <!-- SHOW PAGE -->
    <section id="show-page" data-page-content>  
        <header>
            <img id="logo" src="../assets/logo.png" alt="Logo">
        </header>

        <main>
            <div class="main-content">
                <figure class="img-title"></figure>

                <div class="content-container">
                    <div class="rating info">
                        <h3>Rating</h3>
                        <p></p>
                    </div>

                    <div class="release-date info">
                        <h3>Release Date</h3>
                        <p></p>
                    </div>

                    <div class="duration info">
                        <h3>Duration</h3>
                        <p></p>
                    </div>

                    <div class="rated info">
                        <h3>Rated</h3>
                        <p></p>
                    </div>

                    <div class="genre info">
                        <h3>Genre</h3>
                        <p></p>
                    </div>

                    <div class="director info">
                        <h3>Director</h3>
                        <p></p>
                    </div>

                    <div class="plot info">
                        <h3>Plot</h3>
                        <p></p>
                    </div>
                </div> 
            </div>
            
            <div class="button-container" btn>
                <button class="delete-btn">Delete</button>
                <button class="back-btn">Back</button>
            </div>
        </main>
    </section>

    <!-- DELETE CONFIRMATION MODAL -->
    <section id="delete-modal" modal>
        <h2>Are you sure you want to delete this movie?</h2>

        <div class="button-container">
            <button class="confirm-btn">Confirm</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </section>
</body>
</html>
