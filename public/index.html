<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <script type="module" src="script.js"></script>
    <title>MovieBud</title>
</head>
<body>
    <!-- MAIN PAGE -->
    <!-- remember to add class='active' -->
    <section id="main-page" data-page-content class="active">
        <header>
            <img id="logo" src="../assets/logo.png" alt="Logo">
    
            <div class="stats-container">
                <div class="num-movies">
                    <h3>Movies watched</h3>
                    <p>0</p>
                </div>
    
                <div class="watch-time">
                    <h3>Total watch time <br> (minutes)</h3>
                    <p>0</p>
                </div>
            </div>
        </header>
    
        <!-- <div class="form-button">
            <button>Add a movie</button>
        </div> -->
    
        <div class="form">
            <h2>Add a movie</h2>
            <form>
                <div class="input-container">
                    <label class="input-title">
                        Title
                        <input type="text" name="title" required>
                    </label>
                    
                    <label class="input-rating">
                        Rating
                        <input type="number" name="rating" required>
                    </label>
                </div>
    
                <div class="form-button-container">
                    <button type="button" class="cancel-button">Cancel</button>
                    <button class="add-button">Add</button>
                </div>
            </form>
        </div>
        
        
        <main>
            <h2>Movies previously watched</h2>
            <div class="watched-movies"></div>
        </main>
    </section>
    
    <!-- SHOW PAGE -->
    <!-- remember to remove class='active' -->
    <section id="show-page" data-page-content>  
        <header>
            <img id="logo" src="../assets/logo.png" alt="Logo">
        </header>

        <main>
            <figure class="img-title"></figure>

            <div class="content-container">
                <div class="rating">
                    <h3>Rating</h3>
                    <p></p>
                </div>

                <div class="genre">
                    <h3>Genre</h3>
                    <p></p>
                </div>

                <div class="release-date">
                    <h3>Release Date</h3>
                    <p></p>
                </div>

                <div class="director">
                    <h3>Director</h3>
                    <p></p>
                </div>

                <div class="rated">
                    <h3>Rated</h3>
                    <p></p>
                </div>

                <div class="duration">
                    <h3>Duration (minutes)</h3>
                    <p></p>
                </div>

                <div class="plot">
                    <h3>Plot</h3>
                    <p></p>
                </div>
            </div>  
        </main>
    </section>
</body>
</html>
